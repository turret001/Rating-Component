<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap");
    </style>
  </head>
  <body>
    <!-- Rating state start -->
    <main>
      <div class="card">
        <div class="card-top">
          <img src="images/icon-star.svg" alt="" />
        </div>
        <div class="card-middle">
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <form class="card-rating" action="">
          <div class="rating-button-wrapper">
            <input type="radio" name="rating" id="rate1" value="1" />
            <label for="rate1">1</label>

            <input type="radio" name="rating" id="rate2" value="2" />
            <label for="rate2">2</label>

            <input type="radio" name="rating" id="rate3" value="3" />
            <label for="rate3">3</label>

            <input type="radio" name="rating" id="rate4" value="4" />
            <label for="rate4">4</label>

            <input type="radio" name="rating" id="rate5" value="5" />
            <label for="rate5">5</label>
          </div>
          <button type="submit" id="submit-button">SUBMIT</button>
        </form>
      </div>
      <!-- You selected <RATING> out of 5

      Thank you!

      We appreciate you taking the time to give a rating. If you ever need more support, 
      don't hesitate to get in touch! -->
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
